<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="vm$ | async as vm">
    <ion-progress-bar
      *ngIf="vm.loading"
      type="indeterminate"
    ></ion-progress-bar>

    <ion-list>
      <ion-item
        *ngFor="let item of vm.posts"
        button
        detail="false"
        holdable
        [holdTime]="500"
        (onHold)="presentActionSheet(item)"
        (click)="openModal()"
      >
        <ion-avatar slot="start">
          <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>Connor Smith</h2>
          <p>Sales Rep</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
